{% load static %}
<nav class="navbar navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:main_page' %}">
      <img src="{% static "img/logo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube</a>
    </a>
    <ul class="nav nav-pills">
      {% with request.resolver_match.view_name as view_name %}
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" 
          href="{% url 'about:author' %}"
        >
        About author
        </a>
      </li>
       <li class="nav-item">
        <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}"
          href="{% url 'about:tech' %}"
        >
        Tech
        </a>
      </li>
      {% if user.is_authenticated %}
         <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" 
            href="{% url 'posts:post_create' %}"
          >
          New post
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:password_change_form' %}active{% endif %}" 
            href="{% url 'users:password_change_form' %}"
          >
          Change password
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}" 
            href="{% url 'users:logout' %}"
          >
          Log out
          </a>
        </li>
        <li>
          User: {{ user.username }}
        </li>
      {% else %}
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}" 
          href="{% url 'users:login' %}"
        >
        Log in
        </a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" 
          href="{% url 'users:signup' %}"
        >
        Sign up
        </a>
      </li>
      {% endif %}
    {% endwith %}
  </div>
</nav>
